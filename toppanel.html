<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <link rel="stylesheet" href="toggle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4ffc3dc033.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class=" d-grid col-11 col-md-7 col-ld-4 col-xl-4 mx-auto me-sm-0 p-0 sticky-top fw-bold">
            <div class="card mt-4 float-end">
                <ul class="list-group d-flex flex-row ">
                    <li class="list-group-item w-50 d-flex flex-row justify-content-center align-items-center">
                        <span class="text-center bg-dark rounded-circle d-inline-block p-1"><i class="fa-solid fa-cloud"
                                style="color:#7AF0ED"></i></span>
                        <div class="d-flex flex-column ms-2">
                            <div class="d-block " style="font-size: 0.75rem;">In 32°Celsius</div>
                            <div class="d-block " style="font-size: 0.75rem;">Cloudy weather</div>
                        </div>
                    </li>
                    <li class="list-group-item w-50  d-flex flex-row justify-content-center align-items-center">
                        <div class="language-options text-end  mt-sm-0 ">
                            <div class="language-option chinese active" onclick="toggleLanguage(this)">
                                中
                            </div>
                            <div class="language-option english" onclick="toggleLanguage(this)">
                                EN
                            </div>
                        </div>
                        <div class="d-flex flex-column ms-2">
                            <div class="d-block " style="font-size: 0.75rem;">Queue Status</div>
                            <div class="d-block " style="font-size: 0.75rem;color:chocolate"><i
                                    class="fa-solid fa-person"></i><i class="fa-solid fa-person"></i><i
                                    class="fa-solid fa-person"></i><i class="fa-solid fa-person"></i><i
                                    class="fa-solid fa-person"></i></div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function toggleLanguage(element) {
            $('.language-option').removeClass('active'); // Remove active class from all options
            $(element).addClass('active'); // Add active class to the clicked option
        }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
