<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/4ffc3dc033.js" crossorigin="anonymous"></script>
    <style>
        i {
            color: #FEBE10;
            padding: 2px;
            width: 40px;
        }

        .circle-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: #0066b2;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="d-flex flex-column justify-content-center align-items-center">
        <button class="circle-button d-flex justify-content-center align-items-center">
            <i class="fa-solid fa-wifi"></i>
        </button>
        <p>Free WIFI</p>
    </div>

    <div class="d-flex flex-column justify-content-center align-items-center">
        <button class="circle-button d-flex justify-content-center align-items-center">
            <i class="fa-solid fa-car"></i>
        </button>
        <p>Carpark</p>
    </div>

    <div class="d-flex flex-column justify-content-center align-items-center">
        <button class="circle-button d-flex justify-content-center align-items-center">
            <i class="fa-solid fa-comments"></i>
        </button>
        <p>Feedback</p>
    </div>

    <div class="d-flex flex-column justify-content-center align-items-center">
        <button class="circle-button d-flex justify-content-center align-items-center">
            <i class="fa-solid fa-clipboard-question"></i>
        </button>
        <p>FAQs</p>
    </div>

    <div class="d-flex flex-column justify-content-center align-items-center">
        <button class="circle-button d-flex justify-content-center align-items-center">
            <i class="fa-solid fa-map"></i>
        </button>
        <p>Store directory</p>
    </div>

    <div class="d-flex flex-column justify-content-center align-items-center">
        <button class="circle-button d-flex justify-content-center align-items-center">
            <i class="fa-solid fa-calendar-check"></i>
        </button>
        <p>Nearby Events</p>
    </div>
</body>

</html>
