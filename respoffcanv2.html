<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Offcanvas Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="toggle.css">
    <link rel="stylesheet" href="scroll.css">
    <link rel="stylesheet" href="offcanvas.css">
    <script src="https://kit.fontawesome.com/4ffc3dc033.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>



    <style>
        button i {
            color: #FEBE10;
            padding: 0.125rem;
            width: 2.5rem;
        }

        .circle-button {
            width: 3.125rem;
            height: 3.125rem;
            border-radius: 50%;
            border: none;
            background: #0066b2;
            cursor: pointer;
        }

        /* Custom offcanvas style for smaller width */
        .offcanvas-end.custom-offcanvas {
            width: 9.375rem;
            /* Adjust width as needed */
        }

        .offcanvas-bottom {
            height: auto !important;
            max-height: 100% !important;
        }
    </style>
</head>

<body>

    <!-- Offcanvas component -->
    <div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header ">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas Example</h5>

        </div>
        <div class="offcanvas-body  ">
            <div class="container h-100">
                <!-- Flex container for all divs, wraps every 3 items -->
                <div class="d-flex flex-wrap justify-content-center">
                    <!-- Six custom divs -->
                    <div class="col-4 col-md-12 div-org">
                        <div class="d-flex flex-column justify-content-center align-items-center">
                            <button class="circle-button d-flex justify-content-center align-items-center">
                                <i class="fa-solid fa-wifi"></i>
                            </button>
                            <p class="text-center" style="font-size: 0.7rem;">Free WIFI</p>
                        </div>
                    </div>

                    <div class="col-4 col-md-12 div-org">
                        <div class="d-flex flex-column justify-content-center align-items-center">
                            <button class="circle-button d-flex justify-content-center align-items-center">
                                <i class="fa-solid fa-car"></i>
                            </button>
                            <p class="text-center" style="font-size: 0.7rem;">Carpark</p>
                        </div>
                    </div>

                    <div class="col-4 col-md-12 div-org">
                        <div class="d-flex flex-column justify-content-center align-items-center">
                            <button class="circle-button d-flex justify-content-center align-items-center">
                                <i class="fa-solid fa-comments"></i>
                            </button>
                            <p class="text-center" style="font-size: 0.7rem;">Feedback</p>
                        </div>
                    </div>

                    <div class="col-4 col-md-12 div-org">
                        <div class="d-flex flex-column justify-content-center align-items-center">
                            <button class="circle-button d-flex justify-content-center align-items-center">
                                <i class="fa-solid fa-clipboard-question"></i>
                            </button>
                            <p class="text-center" style="font-size: 0.7rem;">FAQs</p>
                        </div>
                    </div>

                    <div class="col-4 col-md-12 div-org">
                        <div class="d-flex flex-column justify-content-center align-items-center">
                            <button class="circle-button d-flex justify-content-center align-items-center">
                                <i class="fa-solid fa-map"></i>
                            </button>
                            <p class="text-center" style="font-size: 0.7rem;">Store directory</p>
                        </div>
                    </div>

                    <div class="col-4 col-md-12 div-org">
                        <div class="d-flex flex-column justify-content-center align-items-center">
                            <button class="circle-button d-flex justify-content-center align-items-center">
                                <i class="fa-solid fa-calendar-check"></i>
                            </button>
                            <p class="text-center" style="font-size: 0.7rem;">Nearby Events</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Button to toggle offcanvas -->
    <div class="container mt-3">
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
            aria-controls="offcanvasExample">
            Open Offcanvas
        </button>
    </div>
    <script>
        // Use Bootstrap's event handling and methods to toggle offcanvas position
        var offcanvasElement = document.getElementById('offcanvasExample');


        function handleScreenSizeChange(mq) {
            if (mq.matches) {
                // Larger screens: Toggle to offcanvas at end
                offcanvasElement.classList.remove('offcanvas-bottom');
                offcanvasElement.classList.add('offcanvas-end', 'custom-offcanvas');
            } else {
                // Smaller screens: Toggle to offcanvas at start
                offcanvasElement.classList.remove('offcanvas-end', 'custom-offcanvas');
                offcanvasElement.classList.add('offcanvas-bottom');
            }
        }

        // Initial check on page load
        var mq = window.matchMedia('(min-width: 768px)');
        handleScreenSizeChange(mq);

        // Event listener for screen size change
        mq.addListener(handleScreenSizeChange);
    </script>

</body>

</html>
