<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .circle-button {
            width: 3.125rem;
            height: 3.125rem;
            border-radius: 50%;
            border: none;
            background: linear-gradient(orange, white);

            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-position 0.5s, transform 0.3s ease-in-out;
        }

        .circle-button:hover {
            transform: scale(1.1);
        }

        .button-icon {
            padding: 0.125rem;
            width: 2.5rem;
        }

        .fixed-bottom-right {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }

        .custom-btn-app {
            border-radius: 25px;
            background-color: orange;
            border: none;
        }

        .custom-btn-app:hover,
        .custom-btn-app:focus,
        .custom-btn-app:active {
            background-color: #eca572;
            border: #000;
            outline: none;
            /* Remove default outline */
            box-shadow: none;
            /* Remove default box-shadow */
        }

        .custom-btn-cancel {
            border-radius: 25px;
            border: 1px solid #e28848;

        }

        .custom-btn-cancel:hover,
        .custom-btn-cancel:active,
        .custom-btn-cancel:focus {
            box-shadow: none;

        }

        @media (max-width: 576px) {
            .modal-dialog {
                margin: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class=" fixed-bottom-right">
        <button id="modalButton" class="circle-button d-flex justify-content-center align-items-center"
            data-bs-toggle="modal" data-bs-target="#myModalappdwn">
            <img src="images/logo.png" alt="Icon" class="button-icon">
        </button>
    </div>


    <div class="modal fade" id="myModalappdwn">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-body text-center">
                    <img src="images/logo.png" width="100rem" alt="">
                    <h4 class="text-primary fs-4">Ready to board?</h4>
                    <p class="text-secondary ">Download the app for best experience</p>
                    <div>
                        <button type="button" onclick="openPlayStore()"
                            class="btn custom-btn-app w-75 mt-2 mb-2">Download
                        </button>
                    </div>
                    <div>
                        <button type="button" class="btn custom-btn-cancel w-75" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>

        document.addEventListener('DOMContentLoaded', function () {
            var modalButton = document.getElementById('modalButton');

            var myModal = new bootstrap.Modal(document.getElementById('myModalappdwn'));

            document.getElementById('myModalappdwn').addEventListener('show.bs.modal', function () {
                modalButton.classList.add('d-none');
            });

            document.getElementById('myModalappdwn').addEventListener('hidden.bs.modal', function () {
                modalButton.classList.remove('d-none');
            });
        });

        function openPlayStore() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Check if the user agent contains 'Android' to determine if it's a mobile device
            if (/android/i.test(userAgent)) {
                var playStoreUrl = 'market://details?id=com.example.app'; // Replace with your app's package name
                window.location.href = playStoreUrl;
            } else {
                var websiteUrl = 'https://play.google.com/store/apps/details?id=com.amadeus.merci.client.ui&hl=en_SG&pli=1'; // Replace with your website URL
                window.location.href = websiteUrl;
            }
        }
    </script>
</body>

</html>
