<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrated Search Bar with Icon - Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4ffc3dc033.js" crossorigin="anonymous"></script>
    <style>
        .input-group {
            position: relative;
            width: 100%;
            max-width: 400px;
            /* Adjust maximum width as needed */
            margin: auto;
            /* Center the search bar */
        }

        .form-control {
            padding-left: 40px;
            /* Adjust padding for icon and text spacing */
            border-radius: 20px;
            /* Rounded corners */
            border-top-right-radius: 20px !important;
            border-bottom-right-radius: 20px !important;

        }

        .input-group .form-control:focus {
            box-shadow: none;
            outline: none;
            border-color: #ced4da;
        }

        .form-control-icon {
            position: absolute;
            left: 12px;
            /* Adjust icon left spacing */
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            /* Ensure icon doesn't interfere with input */
            z-index: 10000;
            /* Ensure icon is above input field */
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="row ">
            <div class="col-12 col-md-8 col-lg-6 mx-auto me-md-0">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search...">
                    <span class="form-control-icon"><i class="fas fa-search"></i></span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
