<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <style>
        .carousel-indicators button {
            width: 7px !important;
            height: 7px !important;
            border-radius: 100%;
            border: none;
            background-color: gray;
        }

        .carousel-indicators button.active {
            border-radius: 100px !important;
            width: 20px !important;
            height: 7px !important;
            background: white;
        }

        .bg-for-carouselbtn {
            background-color: rgb(210, 210, 210);
        }

        .width-ofbtn {
            width: 1rem !important;
            height: 1rem !important;

        }

        .opacity-ofbtn {
            opacity: 0.8 !important;
        }

        .carousel-item {
            transition: transform 0.5s ease, opacity 1s ease !important;
        }

        .level-heading-transition {
            transition: transform 0.1s ease !important;
        }
    </style>
</head>

<body>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>


    <div class="container ps-5 pe-5">

    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content position-relative">
                <div class="pt-3 pb-1">
                    <h6 class="text-center fw-500 mb-0">Singapore Flyer Floormap</h6>
                    <h6 id="levelHeading" class="text-center fw-bold p-0 mb-0 level-heading-transition">Level 1</h6>

                </div>
                <div class="modal-body p-0 ">
                    <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs-ride="carousel"
                        data-bs-interval="false">
                        <div class="carousel-indicators d-flex justify-content-center position-absolute top-100 mt-2">
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                                class="active border-0" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                aria-label="Slide 2" class="border-0"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                                aria-label="Slide 3" class="border-0"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="images/singaporeFlyerPhone.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="images/singaporeFlyerPhone.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="images/singaporeFlyerPhone.jpg" class="d-block w-100" alt="...">
                            </div>
                        </div>
                        <button id="carouselPrev" class="carousel-control-prev opacity-ofbtn" type="button"
                            data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                            <span class="rounded-circle p-2  bg-for-carouselbtn" style="width:1.2rem;">
                                <span class="carousel-control-prev-icon width-ofbtn" aria-hidden="true"></span>
                            </span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button id="carouselNext" class="carousel-control-next opacity-ofbtn" type="button"
                            data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                            <span class="rounded-circle p-2  bg-for-carouselbtn" style="width:1.2rem;"
                                style="width:1.2rem;">
                                <span class="carousel-control-next-icon width-ofbtn" aria-hidden="true"></span>
                            </span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        var carousel = new bootstrap.Carousel(document.getElementById('carouselExampleIndicators'), {
            interval: false,
            wrap: false
        });

        var carouselElement = document.getElementById('carouselExampleIndicators');
        var levelHeading = document.getElementById('levelHeading');
        var prevButton = document.getElementById('carouselPrev');
        var nextButton = document.getElementById('carouselNext');
        var levels = ['Level 1', 'Level 2', 'Level 3'];

        function updateCarouselControls() {
            var activeIndex = Array.prototype.indexOf.call(carouselElement.querySelectorAll('.carousel-item'), carouselElement.querySelector('.carousel-item.active'));
            prevButton.style.display = activeIndex === 0 ? 'none' : 'block';
            nextButton.style.display = activeIndex === levels.length - 1 ? 'none' : 'block';
        }

        carouselElement.addEventListener('slid.bs.carousel', function (event) {
            var activeIndex = event.to;
            levelHeading.style.opacity = 0;
            // Instantly change the level number
            levelHeading.style.opacity = 0;
            levelHeading.textContent = levels[activeIndex];
            levelHeading.style.opacity = 1;
            updateCarouselControls();

        });

        // Initialize carousel controls on page load
        updateCarouselControls();

    </script>

</body>

</html>
