<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singapore Flyer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        function goToPage(url) {
            window.location.href = url;
        }
    </script>


</head>

<body>

    <div class="container-fluid d-flex flex-column vh-100">
        <div class="language-options text-end ms-auto mt-3 mt-sm-0">
            <div class="language-option chinese active" onclick="toggleLanguage(this)">
                ä¸­
            </div>
            <div class="language-option english" onclick="toggleLanguage(this)">
                EN
            </div>
        </div>
        <header class="header text-start text-sm-center">
            <h1>Welcome to Singapore Flyer!</h1>
            <p>Hi there! Before we get started do you need to purchase tickets?</p>
        </header>

        <main class="flex-grow-1">
            <!-- Content goes here -->
        </main>

        <footer class="footer text-center py-5">
            <div class="d-grid gap-2 col-10 col-sm-6 col-md-4 mx-auto">
                <button class="btn btn-secondary custom-btn text-nowrap mb-3" type="button" data-bs-toggle="modal"
                    data-bs-target="#myModal">I would like to
                    purchase!</button>
                <button type="button" class="btn btn-secondary custom-btn text-nowrap"
                    onclick="goToPage('homepage.html')">Go to
                    Home
                    Page</button>
            </div>
        </footer>

        <!-- The Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog modal-fullscreen">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">External Page</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <!-- Modal Body -->
                    <div class="modal-body">
                        <iframe id="externalPageIframe" src="https://www.singaporeflyer.com/en" frameborder="0"
                            class="w-100 h-100 "></iframe>
                    </div>



                </div>
            </div>
        </div>
    </div>



    <script>
        function toggleLanguage(element) {
            $('.language-option').removeClass('active'); // Remove active class from all options
            $(element).addClass('active'); // Add active class to the clicked option
        }



    </script>
</body>

</html>
